<div class="col-md-6 offset-md-3">
  <h3> Update Employee </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> First Name</label>
      <input [(ngModel)]="employee.firstName" class="form-control" id="firstName"
             name="firstName" type="text">
    </div>

    <div class="form-group">
      <label> Last Name</label>
      <input [(ngModel)]="employee.lastName" class="form-control" id="lastName"
             name="lastName" type="text">
    </div>

    <div class="form-group">
      <label> Email Id</label>
      <input [(ngModel)]="employee.emailId" class="form-control" id="emailId"
             name="emailId" type="text">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>
